<body>
<div class="container">
    <form class="form-signin" action="/login_action/" method="post">
        <h2 class="form-signin-heading">测试平台</h2>
        <label for="inputUsername" class="sr-only">username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="username" required autofocus>
        <label for="inputPassword" class="sr-only">password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="btn">登录</button>
        <br>{{error}}</br>
        {% csrf_token %}
    </form>
</div> <!-- /container -->      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
{#<script src="https://v3.bootcss.com/assets/js/ie10-viewport-bug-workaround.js"></script>#}
</body>
</html>
