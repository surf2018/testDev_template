<!doctype html>
<html lang="utf-8">
{% load staticfiles  %}
 <head>
 <!--网站编码格式，UTF-8 国际编码，GBK或 gb2312 中文编码-->
 <meta http-equiv="content-type" content="text/html;charset=utf-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="Keywords" content="关键词一，关键词二">
 <meta name="Description" content="网站描述内容">
 <meta name="Author" content="Yvette Lau">
 <meta name = "viewport" content = " width = device-width, initial-scale = 1 ">
 <title>Edit Project</title>
 <!--css js 文件的引入-->
 <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
 </head>
 <body style="padding: 20px;">
 <h2>编辑项目</h2>
 <div class = "col-xs-12 col-sm-6 col-md-4 col-lg-3">
 <form role = "form" action="/editP_acton/?id={{ pid }}" method="post">
     {% csrf_token %}
  <div class = "form-group">
  <label for = "name">项目名</label>
  <input type = "text" class = "form-control" id = "name" name="name" value="{{ projectname }}"></input>
  </div>
  <div class = "form-group">
  <label for = "version">项目描述</label>
  <input type="text" class="form-control" id = "description" name="description" value="{{ description }}"></input>
  </div>
  <div class = "form-group">
  <label for = "starttime">创建时间</label>
  <input type = "date" class="form=contorl" id = "starttime" name="starttime" value="{{ starttime }}"></input>
  </div>
     <div class = "form-group">
  <label for = "starttime">结束时间</label>
  <input type = "date" class="form=contorl" id = "endtime" name="endtime" value="{{ endtime }}"></input>
  </div>
  <div class="form-group">
  <button type = "submit" class="btn-info btn-lg">提交</button>
  </div>
     <br><font color="red" size="2">{{ error }}</font> </br>
 </form>
 </div>
 </body>
</html>
